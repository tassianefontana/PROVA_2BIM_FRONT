<h1>Livros cadastrados</h1>
<div>

<table mat-table [dataSource]="livros" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let livro"> {{livro._id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let livro"> {{livro.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let livro"> {{livro.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td mat-cell *matCellDef="let livro"> {{livro.preco | currency:"BRL":"symbol-narrow"}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Criado Em </th>
        <td mat-cell *matCellDef="let livro"> {{livro.createdAt | date: "dd/MM/yyyy"}} </td>
    </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="listarColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: listarColumns;"></tr>
  </table>
      
</div>

<a mat-stroked-button routerLink="/livro/cadastrar" class="mat-elevation-z8"> Cadastrar Livro </a>
